<?xml version="1.0"?>
<configuration>
  <atom type="Attributes">
    <hash type="Sheet" key="vismoTools:sheet">
      <atom type="Label">vismo_UI_toolbar</atom>
      <atom type="Layout">htoolbar</atom>
      <atom type="Justification">left</atom>
      <atom type="IconMode">icon</atom>
      <atom type="IconSize">small</atom>
      <atom type="Group">Vismo</atom>
      <hash type="InCategory" key="modoModesTail#tail">
        <atom type="Ordinal">70.80.90</atom>
      </hash>
<!--      -->
      <list type="Control" val="cmd vismo.renderTool">        
        <atom type="Label">Render Tool</atom>
        <atom type="Tooltip">Tool for managing and submitting renders.</atom>
        <atom type="IconResource">vismo.renderIcon</atom>
      </list>
<!--      -->
      <list type="Control" val="cmd vismo.OBJImport">
        <atom type="Label">Import OBJ/MDD</atom>
        <atom type="Tooltip">Import OBJs and their MDD files</atom>
      <atom type="IconResource">vismo.importmddIcon</atom>
      </list>
<!--      -->
      <list type="Control" val="cmd vismo.versionUpAllMDDs">
        <atom type="Label">Update MDDs</atom>
        <atom type="Tooltip">Update all MDDs in the scene to the latest MDD version available</atom>
      <atom type="IconResource">vismo.updatemddsIcon</atom>
      </list>
<!--      -->
      <list type="Control" val="cmd vismo.meshOBJExport">
        <atom type="Label">OBJ Export</atom>
        <atom type="Tooltip">Exports OBJs with Polygon Parts deleted</atom>
      <atom type="IconResource">vismo.exportobjIcon</atom>
      </list>
<!--      -->
      <list type="Control" val="cmd vismo.passTool">
        <atom type="Label">Pass Tool</atom>
        <atom type="Tooltip">Tool for managing channel values within render pass groups</atom>
      <atom type="IconResource">vismo.passesIcon</atom>
      </list>
<!--      -->
      <list type="Control" val="cmd vismo.versionup">
        <atom type="Label">Version Up Scene</atom>
        <atom type="Tooltip">Versions up a Viscira Modo scene</atom>
      <atom type="IconResource">vismo.versionupIcon</atom>
      </list>
    </hash>
  </atom>
</configuration>
